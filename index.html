<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>SimpleBank</h1>
        </div>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a href="/login">Account</a></li>
                <li><a href="/support">Support</a></li>
            </ul>
        </nav>
    </header>

    <section class="welcome">
        <h2>Welcome to SimpleBank</h2>
        <p>Your personal banking, simplified.</p>
    </section>

    </section>

    <footer>
        <p>&copy; 2025 SimpleBank. All rights reserved.</p>
    </footer>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        header nav ul li a:hover {
            color: #18bc9c;
        }

        .welcome {
            background-color: #3498db;
            color: #fff;
            padding: 50px;
            text-align: center;
        }

        .welcome h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2em;
        }

        .account-summary {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
        }

        .account {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .account h3 {
            font-size: 1.3em;
            color: #333;
        }

        .balance {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }

        footer {
            background-color: #34495e;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</body>
</html>
