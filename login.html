<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SimpleBank</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>SimpleBank</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Startpage</a></li>
            </ul>
        </nav>
    </header>

<section class="login-container">
    <h2>Login to Your Account</h2>
    <p>Please enter your credentials to access your dashboard.</p>

    <form class="login-form" id="loginForm">
        <label>Email</label>
        <input id="username" name="username" placeholder="your user id" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="a-z, !, _" required>

        <button type="submit" class="login-btn">Login</button>
    </form>
</section>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!user || !pass) return;

    const url = "/user/" +
                encodeURIComponent(user) + "/" +
                encodeURIComponent(pass);

    window.location.href = url;
});
</script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        header nav ul li a:hover {
            color: #18bc9c;
        }

        .welcome {
            background-color: #3498db;
            color: #fff;
            padding: 50px;
            text-align: center;
        }

        .welcome h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2em;
        }

        .account-summary {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
        }

        .account {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .account h3 {
            font-size: 1.3em;
            color: #333;
        }

        .balance {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }

        footer {
            background-color: #34495e;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .login-form input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

    </style>

</body>
<footer>
    <p>&copy; 2025 SimpleBank. All rights reserved.</p>
</footer>
</html>
